<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
	<style>
		.demo1 {
			height: 50px;
			background-color: skyblue;
		}
		
		.box1 {
			padding: 5px;
			background-color: skyblue;
		}
		
		.box2 {
			padding: 5px;
			background-color: orange;
		}
		
		.list {
			width: 200px;
			height: 200px;
			background-color: peru;
			overflow: auto;
		}
		
		li {
			height: 100px;
		}
	</style>
</head>
<body>
<div id="root">
	<h2>欢迎来到{{ name }}</h2>
	<!-- 阻止默认事件(常用) -->
	<a @click.prevent="showInfo" href="https://www.blilblil.com">点击</a>
	
	<!-- 阻止事件冒泡(常用)-->
	<div @click="showInfo" class="demo1">
		<button @click.stop="showInfo">点我提示信息</button>
	</div>
	<!-- 事件只触发一次常用) -->
	<button @click.once="showInfo">点我提示信息</button>
	
	<!-- 阻止事件冒泡(常用)-->
	<div @click="showInfo" class="demo1">
		<button @clickstop="showInfo">点我提示信息</button>
	</div>
	<!-- 事件只触发一次(常用)-->
	<button @click.once="showInfo">点我提示信息</button>
	<!-- 使用事件的捕获模式 -->
	<div @click.capture="showMsg(1)" class="box1">
		div1
		<div @click="showMsg(2)" class="box2">div2</div>
	</div>
	<!-- 只有event.target是当前操作的元素时才触发事件; -->
	<div @click.self="showInfo" class="demo1">
		<button @click="showInfo">点我提示信息</button>
	</div>
	<!-- 事件的默认行为立即执行，无需等待事件回调执行完毕;-->
	<ul @scroll="demo" class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</div>

<script>
	new Vue({
		el: '#root',
		data: {
			name: 'mirage'
		},
		methods: {
			showInfo(e) {
				console.log(123)
				console.log(e.target)
			},
			showMsg(msg) {
				console.log(msg)
			},
			demo() {
				for (let i = 0; i < 1000; i++) {
					console.log("@")
				}
				console.log('累坏了')
			}
			
		}
	})
</script>
</body>
</html>
