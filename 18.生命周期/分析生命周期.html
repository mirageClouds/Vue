<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<h2>n的值为：{{n}}</h2>
	<button @click="add" type="button">点击n+1</button>
</div>

<script>
	const vm = new Vue({
		el: "#root",
		data: {
			n: 1
		},
		methods: {
			add() {
				this.n += 1
			}
		},
		//初始化生命周期函数,无法访问data中的数据
		beforeCreate() {
			console.log(this)
			debugger
		},
		//初始化数据监测、代理，可以访问到data中的数据
		created() {
			console.log(this)
			debugger
		},
		//页面中展示的是未编译的dom属性
		beforeMount() {
			console.log(this)
			debugger
		},
		//页面中展示的是编译后的dom属性
		mounted() {
			console.log(this)
			debugger
		},
		//数据更新了，但还未渲染到页面
		beforeUpdate() {
			console.log('beforeUpdate')
			console.log(this.n)
			debugger
		},
		//数据更新并渲染到页面
		updated() {
			console.log("updated")
			console.log(this.n)
			debugger
		},
		//Vue销毁销毁前，可以读取到属性，但是页面不再更新，所以对数据的修改没有任何作用
		beforeDestroy() {
			console.log('beforeDestroy')
		},
		//Vue销毁后
		destroy() {
			console.log('destroy')
		}
	})
</script>
</body>
</html>
