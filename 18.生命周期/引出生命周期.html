<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<h2 :style="{opacity}">111</h2>
</div>

<script>
	const vm = new Vue({
		el: "#root",
		data: {
			opacity: 1
		},
		methods: {},
		//Vue解析完模板后，把真实DOM放入到页面(挂载完毕)后调用
		mounted() {
			setInterval(() => {
				this.opacity -= 0.01
				if (this.opacity <= 0) {
					this.opacity = 1
				}
			}, 16)
		}
	})
	
	
	//通过外部定时器实现（不推荐）
	// setInterval(() => {
	//     vm.opacity -= 0.01
	//     if (vm.opacity <= 0) {
	//         vm.opacity = 1
	//     }
	// }, 16)
</script>
</body>
</html>
