<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<h2>今天的天气{{ info }}</h2>
	<button @click="changWeather">切换天气</button>
</div>
<script>
	const vm = new Vue({
		el: "#root",
		data: {
			isHost: true
		},
		methods: {
			changWeather() {
				this.isHost = !this.isHost
			}
		},
		//第一种，当有确定的监视的属性时写
		watch: {
			isHost: {
				//Handler在isHot发生改变时会被调用。
				handled(newValue, oldValue) {
					console.log(newValue, oldValue)
				},
				//当Immediate等于true时使handler立即执行。
				immediate: true
			}
		}
	})
	//第二种，没有确定的属性时写
	vm.$watch('isHot', {
		//Handler在isHot发生改变时会被调用。
		handled(newValue, oldValue) {
			console.log(newValue, oldValue)
		},
		//当Immediate等于true时使handler立即执行。
		immediate: true
	})
</script>
</body>
</html>
