<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
<div id="root">
	<h2 v-cloak>{{name}}</h2>
</div>
</body>
<script>
	const vm = new Vue({
		el: '#root',
		data: {
			name: 'mirage'
		}
	})
</script>
</html>
