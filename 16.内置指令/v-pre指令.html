<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<h2 v-once>初始值：{{n}}</h2>
	<h2 v-pre>初始值：{{n}}</h2>
	<h2>变化值{{n}}</h2>
	<button @click="n++">点击n+1</button>
</div>
</body>
<script>
	const vm = new Vue({
		el: '#root',
		data: {
			n: 0
		}
	})
</script>
</html>
