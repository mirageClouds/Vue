<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
	<style>
		.basic {
			width: 200px;
			height: 200px;
			border: 1px solid pink;
		}
		
		.happy {
			background-color: #6cf;
		}
		
		.sad {
			background-color: skyblue;
		}
		
		.normal {
			background-color: blue;
		}
	</style>
</head>
<body>
<div id="root">
	<!--常用-->
	<!--绑定class样式--字符串写法，适用于：样式的类名不确定，需要动态指定-->
	<div :class="a" @click="changMood" class="basic">{{ name }}</div>
	
	<!--绑定class样式--数组写法,适用于：要绑定的样式个数不确定，名字不确定-->
	<div :class="classArr" class="basic">{{ name }}</div>
	
	<!--绑定class样式--对象写法,适用于：要绑定的样式个数确定名字确定，但要动态决定用不用-->
	<div :class="classObjer" class="basic">{{ name }}</div>
	
	
	<!--绑定style样式--对象写法-->
	<div :style="styObj" class="basic">{{ name }}</div>
	<!--不常用-->
	<!--绑定style样式--数组写法-->
	<div :style="[styArr]" class="basic">{{ name }}</div>
</div>

<script>
	new Vue({
		el: '#root',
		data: {
			name: 'Mirage',
			a: 'happy',
			//样式数组
			classArr: ["happy", "sad", "normal"],
			//样式对象
			styObj: {
				fontSize: "40px",
				color: 'red',
				backgroundColor: 'skybule'
			},
			styArr: [
				{
					fontSize: "40px",
					color: 'red',
					backgroundColor: 'skybule'
				},
				{
					border: '1px solid stybule'
				}
			]
		},
		methods: {
			changMood() {
				// this.a='sad'
				const arr = ["happy", "sad", "normal"]
				let index = Math.floor(Math.random() * 3)
				this.a = arr[index]
			}
		}
	})
</script>
</body>
</html>
