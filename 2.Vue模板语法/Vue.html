<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<h1>你好,{{name}}</h1>
	<hr/>
	<p>{{school.name}}</p>
	<a v-bind:href="school.url.toUpperCase()">点击</a>
	<button></button>
</div>


<script>
	new Vue({
		el: '#app',
		data: {
			name: '兮心',
			school: {
				name: 'Mirage',
				url: 'https://www.bing.com/#!'
			}
			
		}
	})
</script>
</body>
</html>
