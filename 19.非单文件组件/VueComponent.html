<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">

</div>

<script>
	const name = {
		template: `
          <div>
            <h1></h1>
            <button @click="a">点击</button>
          </div>
        `,
		data() {
			return {}
		},
		components: {},
		methods: {
			a() {
				console.log(this)
			}
		}
	}
	
	const app = {
		template: `
          <div>
            <name></name>
          </div>
        `,
		data() {
			return {}
		},
		components: {
			name
		}
	}
	
	const vm = new Vue({
		template: `
          <div>
            <app></app>
          </div>
        `,
		el: "#root",
		data: {},
		methods: {},
		components: {
			app
		}
	})
</script>
</body>
</html>
