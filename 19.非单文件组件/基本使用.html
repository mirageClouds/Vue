<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<student></student>
	<school></school>
</div>

<script>
	//创建组件
	const student = Vue.extend({
		template: `
          <div>
            <h2>你好呀！{{ name }}</h2>
          </div>
        `,
		data() {
			return {
				name: 'Mirage'
			}
		}
	})
	
	const school = Vue.extend({
		template: `
            <div>
                <h2>这是学校</h2>
            </div>
        `
	})
	
	//注册全局组件
	Vue.component('school', school)
	
	const vm = new Vue({
		el: "#root",
		//注册局部组件
		components: {
			student
		}
	})
</script>
</body>
</html>
