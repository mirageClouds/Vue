<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<script>
	let person = {
		name: '张三',
		sex: '男'
	}
	Object.defineProperty(person, 'age', {        //这种写法不会被遍历，不会被修改
		value: 18,
		enumerable: true,//控制是否可以被枚举，默认值为false
		writable: true,//控制属性是否被修改，默认值为false
		configurable: true,//控制属性是否被删除，默认值false
		
		//当有人读取person中的age属性是，get（getter）就会被调用，且返回值是age的值
		get: function () {        //function可以直接省略不写
			console.log("有人读取age属性了")
		},
		
		//当有人修改person中的age属性是，get（getter）就会被调用，且会收到修改的具体值
		set: function () {        //function可以直接省略不写
			console.log('有人修改age属性 ')
		}
	})
</script>
</body>
</html>
