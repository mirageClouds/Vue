<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	//数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）
	let obj1 = {x: 300}
	let obj2 = {y: 200}
	
	Object.defineProperty(obj2, 'x', {
		get() {
			return obj1.x
		},
		set(v) {
			obj1.x = v
		}
	})
	
	console.log(obj1)
	console.log(obj2)
</script>
</body>
</html>
