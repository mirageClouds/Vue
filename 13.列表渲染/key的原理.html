<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<!--添加一个东西-->
	<button @click.once="add">添加一个东西</button>
	<ul>
		<!--遍历数组-->
		<li :key="p" v-for="p in persons">  <!--key是给节点一个标识,当key的值为index时，在dom渲染时会自动干掉-->
			{{ p.name }} - {{ p.id }}
			<label>
				<input type="text">
			</label>
		</li>
	</ul>
</div>

<script>
	new Vue({
		el: '#root',
		data: {
			persons: [
				{id: '001', name: 'mirage', age: '18'},
				{id: '001', name: 'mirage', age: '18'}
			]
		},
		methods: {
			add() {
				const p = {id: '001', name: 'cloud', age: '17'}
				// this.persons.unshift(p)
				this.persons.push(p)
			}
		}
	})
</script>
</body>
</html>
