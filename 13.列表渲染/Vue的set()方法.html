<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="root">
	<button @click="addRess">添加一个属性</button>
	<h2>名称:{{ student.name }}</h2>
	<h2>性别:{{ student.sex }}</h2>
	<h2>年龄:{{ student.age }}</h2>
	<h2>年龄:{{ student.address }}</h2>
	<h2>{{ undefined }}</h2>    <!--undefined在Vue中默认不显示-->
</div>

<script !src="">
	const vm = new Vue({
		el: '#root',
		data: {
			student: {
				name: 'mirage',
				sex: '男',
				age: '20'
			}
		},
		methods: {
			addRess() {
				// Vue.set(this.student, 'address', '111') //第一种
				this.$set(this.student, 'address', '111')     //第二种
			}
		}
	})
</script>
</body>
</html>
