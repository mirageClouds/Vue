<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
</head>
<body>
<div id="root">
	<!--	<h1>现在的时间是:{{ fmtTime() }}</h1>-->
	<!--过滤器实现-->
	<h3>现在是{{ time | timeFormater }}</h3>
	<!--过滤器传参-->
	<h3>现在是{{ time | timeFormater('YYYY_MM_DD') | mySlice}}</h3>
	<h3 :x="name | mySlice"> 11 </h3>
</div>
<div id="root2">
	<h3>现在是{{ name | mySlice }}</h3>
</div>
<script>
	//创建全局过滤器
	Vue.filter('mySlice', function (value) {
		return value.slice(0, 4)
	})
	
	const vm = new Vue({
		el: '#root',
		data: {
			time: 1702028420972,
			name: 'fire_clouds'
		},
		//计算属性实现
		// computed: {
		// 	fmtTime() {
		// 		return dayjs(Date.now()).format('YYYY年MM月DD日 HH:mm:ss')
		// 	}
		// }
		//方法函数实现
		// methods: {
		// 	fmtTime() {
		// 		return dayjs(Date.now()).format('YYYY-MM-DD HH:mm:ss')
		// 	}
		// },
		//过滤器实现
		filters: {
			//局部过滤器
			timeFormater(value, str = 'YYYY-MM-DD HH:mm:ss') {
				return dayjs(value).format(str)
			}
		}
	})
	
	new Vue({
		el: '#root2',
		data: {
			name: 'mirage_cloud'
		}
	})
</script>
</body>
</html>
